name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          if [ -z "${{ secrets.GH_USERNAME }}" ] && [ -z "${{ vars.GH_USERNAME }}" ]; then
            echo "Warning: GH_USERNAME not found in secrets or variables, will use repository owner: ${{ github.repository_owner }}"
          else
            echo "✓ GH_USERNAME is set"
          fi
          if [ -z "${{ secrets.GH_TOKEN }}" ] && [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "Warning: No GitHub token found in secrets. API calls may be rate limited."
          else
            echo "✓ GitHub token is set"
          fi

      - name: Build
        env:
          VITE_GITHUB_USERNAME: ${{ secrets.GH_USERNAME || vars.GH_USERNAME || github.repository_owner }}
          VITE_GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GH_PAT }}
          GITHUB_PAGES_BASE: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
